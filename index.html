<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="desktop-header">
      <div class="logo">
        <img src="images/logo.svg" alt=" logo">
        <nav>
          <ul>
            <li>Features <img src="images/icon-arrow-down.svg"></li>
            <li>Company <img src="images/icon-arrow-down.svg"></li>
            <li>Careers <img src="images/icon-arrow-down.svg"></li>
            <li>About <img src="images/icon-arrow-down.svg"></li>
          </ul>
        </nav>
      </div>
      <div class="logreg-btn">
        <a href="#">Login</a>
          <button class="register">Register</button>
      </div>
      <div class="bugger">
        <img src="images/icon-menu.svg"  />
      </div>
    </div>
    <div class="modal-container">
      <div class="modal">
        <img src="images/icon-close-menu.svg" alt=" close-menu" class="close-menu">
        <nav class="modal-nav">
          <ul>
            <li>Features <img src="images/icon-arrow-down.svg"></li>
            <li>Company <img src="images/icon-arrow-down.svg"></li>
            <li>Careers <img src="images/icon-arrow-down.svg"></li>
            <li>About <img src="images/icon-arrow-down.svg"></li>
          </ul>
          <div class="modal-logreg-btn">
            <a href="#">Login</a>
            <button class="modal-reg">Register</button>
          </div>
        </nav>
    </div>
    </div>
    <section class="hero">
     <div class="hero-text">
      <h1>  Make <br> remote work</h1>
      <p>Get your team in sync, no matter your location. <br>Streamline processes, 
        create team rituals, and <br> watch productivity soar.</p>
        <button class="learn-more"> Learn more</button>
        <div class="client">
          <div class="databiz">
            <img src="images/client-databiz.svg" alt="">
          </div>
          <div class="auto">
            <img src="images/client-audiophile.svg" alt="">
          </div>
          <div class="meet">
            <img src="images/client-meet.svg" alt="">
          </div>
          <div class="maker">
            <img src="images/client-maker.svg" alt="">
          </div>
        </div>
     </div>
     <div class="hero-image">
      <img src="images/image-hero-desktop.png">
     </div>
    </section>
  </div>

  Features
  Company
  Careers
  About

  Login
  Register

  Make remote work

  Get your team in sync, no matter your location. Streamline processes, 
  create team rituals, and watch productivity soar.

  Learn more -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="myscript.js"></script>
</body>
</html>
